<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fortnite RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div id="msg" class="fixed-top text-center alert alert-warning"><b>Fortnite RPG Game!</b> Choose your character!</div>

        <div id="game" class="card-deck mt-5">
        </div>

        <div class="row text-center mt-3" id="gamepage">
                <div class="col-5">
                    <b>YOU:</b>
                    <div class="container">
                        <div id="playerDiv"></div>
                        <div id="playerHealthDiv"></div>
                    </div>
                </div>
                <div class="col-2">
                    
                    <div class="row mt-5">
                        <div><img class="mx-auto" src="assets/images/Vs.png" alt="VS" width="200" /></div>
                    </div>
                    <div class="row text-center mt-5">
                            <div class="text-center"><button type="button" id="attackBtn" class="btn btn-danger btn-lg btn-block" style=" width:150px;  height: 100px">ATTACK</button> </div>
                    </div>

                </div>
                <div class="col-5">
                    <b>ENEMY:</b>
                    <div class="container">
                        <div id="defenderDiv"></div>
                        <div id="defenderHealthDiv"></div>
                    </div>
                </div>
        </div>

        <div id="globalMsg" class="mt-5 text-center">
            <p class="shadow">
                <h1>CONGRATULATIONS!</h1>
                You won the game. <br><br>
                <button type="button" id="attackBtn" class="btn btn-danger btn-lg" style="text-align:center ; width:200px;  height: 100px">Restart Game</button>
            </p>
        </div>

</div>


<script src="./assets/js/games.js "></script>

    
</body>
</html>
